<form class="signup-cont" [formGroup]="UserForm" (submit)="signupUser()">
    <h1> <b>Register Now</b><hr></h1>
    
  
    <label><i class="fas fa-user-circle fa-lg"></i>
    <input class="inp-box" type="text" name="username"  formControlName="firstName" placeholder="First name" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
     </label>
    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
    </div>
    <label><i class="fas fa-user-alt fa-lg"></i>
    <input class="inp-box box2" type="text" name="lastname"  formControlName="lastName" placeholder="Last name" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
   </label>
    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
    </div>
    <label><i class="fas fa-envelope fa-lg"></i>
    <input class="inp-box" type="text" name="email"  formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
    </label>
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
    <label><i class="fas fa-key fa-lg"></i>
    <input class="inp-box" type="password" name="password"  formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
    </label>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
    <label><i class="fas fa-phone fa-lg"></i>
    <input class="inp-box" type=number name="phonenumber"  formControlName="phoneNumber" placeholder="Phone Number" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }">
   </label>
    <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
        <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
        <div *ngIf="f.phoneNumber.errors.minlength">Phone number must be at least 8 characters</div>
    </div>
    <button class="signup-bott" (click)="redirectsignin()"> <b>SIGNUP</b> </button>
    <div><hr></div>
  
</form> 

<img class="pub" src="https://bannhire.co.uk/assets/images/macienery-brands.png">
