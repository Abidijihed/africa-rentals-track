<app-conetctnavbar></app-conetctnavbar>
<form class="signin-cont" [formGroup]="userForm" (submit)="signinUser()">

    <h1><b>Sign in</b><hr></h1>
    <label><i class="fas fa-envelope fa-lg"></i>
    <input type='text' name="email" formControlName="email" placeholder='Email' class="inp-box"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Phone Number is required</div>
        <div *ngIf="f.email.errors.minlength">Phone number must be at least 8 characters</div>
    </div>
    </label>
    <label><i class="fas fa-key fa-lg"></i>
    <input type='password' name="password" formControlName="password" placeholder='Password' class="inp-box"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Phone Number is required</div>
        <div *ngIf="f.password.errors.minlength">Phone number must be at least 8 characters</div>
    </div>
   </label>
    <button class="signin-bott">Connexion</button>

    <h2><b>Our Sponsors</b></h2>

</form>



<img class="pub" src="../../../assets/sponsors.png">
