<app-conetctnavbar></app-conetctnavbar>
<div class="card-product">
    <div class="card mb-8" >
      <div class="row no-gutters"> 
        <div class="col-md-4">
          <img  id="card-image" src="https://www.acea.be/images/made/a7389c2d9c8f6376/commercial-vehicles_800_450_70.jpg" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            <form [formGroup]="heroForm" >
              <div class="form-group">
                <label class="center-block">Start Date
                  <input class="form-control" formControlName="Startdate">
                </label>
                <label class="center-block">End Date
                  <input class="form-control" formControlName="Enddate">
                </label>
                
                <div class="quantity">
                 
                  <button  aria-label="Less" tabindex="0"class="quantity-less">-</button>
                  
                  <input type="tel" id="quantity-input" min="1" max="9999" autocomplete="off" formControlName="quantity"  >
                
                  <button aria-label="More" tabindex="0" class="quantity-more">+</button>
            
                </div>
                 <label  class="block">Quantity</label>
            
              </div>
           

              <button type="submit" class="mysubmit"  (click)="submit()">submit</button>

            </form>
          </div>
         
          </div>
          
        </div>
      
    </div>
 
    </div>
    <p>Form value: {{ heroForm.value|json }}</p>
