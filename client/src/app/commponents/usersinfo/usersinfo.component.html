<app-logoutnavbar></app-logoutnavbar>
<div class="content">
  <div class="container">
    <div class="row">
    </div>
    <div class="row" *ngFor="let data of users">
      <div class="col-lg-4">
        <div class="text-center card-box">
          <div class="member-card pt-2 pb-2">
            <div class="thumb-lg member-thumb mx-auto">
              <img
                src="https://image.flaticon.com/icons/png/512/206/206853.png"
                class="rounded-circle img-thumbnail"
                alt="profile-image"
              />
            </div>
            <div class="">
              
                <h4>{{ data.firstName }} {{ data.lastName }} </h4>
      
              <div class="numEmail">
                <p><i class="fas fa-phone fa-lg"></i>Phone number:</p>
                <p class="text-muted"> {{ data.phoneNumber }} </p> 
                <p class="text-pink"><i class="fas fa-envelope fa-lg"></i> Email: {{ data.email }}</p>
              </div>
            </div>
            <div class="mt-4">
              <div class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
