    <div class="container">
      <h4><b>EQUIPMENT</b></h4>
 <h2><b>Quality equipment, ready to go</b></h2>
      
         
        <div class="row" >
          
          <div class="col-sm" *ngFor="let data of mydata">
              <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title (click)="update()">{{data.name}}</mat-card-title>
                <mat-card-subtitle>{{data.type}}</mat-card-subtitle>
                
              </mat-card-header>
              <img  (click)="functionON()"   mat-card-image src={{data.imageurl}} alt="Photo of a Shiba Inu">
              <mat-card-subtitle>{{data.price}}</mat-card-subtitle>
              <mat-card-content>
                <p>
                 {{data.description.slice(0,data.description.indexOf('.')) +' ...'}}
                </p>
              </mat-card-content>
              
              <mat-card-content class="md-padding" layout-xs="column" layout="row"></mat-card-content>
            </mat-card> 
           
          </div>
          
        </div>
      </div>
